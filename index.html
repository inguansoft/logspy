<html>
  <head>
    <title>logspy - What you want to see by inguansoft.com</title>
    <link href="journal.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <div class="reference"><a href="http://www.inguansoft.com">tool overview</a></div>
      <span class="main_title">logSpy</span>
      <span class="author">by <a href="http://www.inguansoft.com">inguansoft.com</a></span></div>
    </div>
    <div class="filter_container">
      <div class="filter_input">
	<div class="filter_input_label_container">
	  <div class="blur-area-input bottom_input">blur bottom:<input id="keep_blur_input_bottom" type="text"/></div>
	  <div class="blur-area-input top_input">blur top:<input id="keep_blur_input_top" type="text"/></div>
	  <div class="label-input">Keep lines:</div>
	</div>
	<textarea class="filter_input_textbox" id="keep"></textarea>
      </div>
      <div class="filter_input">
	<div>Flush Lines:</div>
	<textarea class="filter_input_textbox" id="flush"></textarea>
      </div>
      <div class="filter_input">
	<div class="coming_soon">Remove Expressions: coming soon!!!</div>
	<textarea class="filter_input_textbox" id="remove_string" disabled="disabled"></textarea>
      </div>
      <div class="filter_input">
	<div class="coming_soon">Highlight Expressions: coming soon!!!</div>
	<textarea class="filter_input_textbox" id="highlight_string" disabled="disabled"></textarea>
      </div>
    </div>

    <div class="desktop">
      <div class="result">
	<div class="header">What you want to see:</div>
	<div id="result">
	  Welcome to the jungle!
	</div>
      </div>
      
      <div class="input">
	<div class="header">What you have:</div>
	<textarea class="input_textarea" id="main-content"></textarea>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="journal.js" type="text/javascript"></script>

  </body>
</html>
